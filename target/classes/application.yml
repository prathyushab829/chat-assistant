server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:chatdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

chat:
  llm:
    provider: mock # change to openai
    openai:
      base-url: https://api.openai.com
      api-key: ${OPENAI_API_KEY:}
      model: gpt-4.1-mini
